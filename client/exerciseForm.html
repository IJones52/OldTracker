<!doctype html>
<html>
<head>
<title>Add an Exercise</title>
  
    <link rel="stylesheet" href="skeleton.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!--The header. Eventually add a sign-in button-->
    <header>
        <h1 class="title">Fitness Tracker</h1>
    </header>
    <br>

    <body>
        <div class="form">
            <div class="row">
                <div class="six columns">
                    <label for="exercsiseName">Exercise Name</label>
                    <input class="u-full-width" type="email" placeholder="Shred..." id="exerciseName">
                </div>
                <div class="six columns">
                    <label for="exerciseFocus">Exercise Focus</label>
                    <select class="u-full-width" id="exerciseFocus">
                        <option value="Abs">Abs</option>
                        <option value="Back">Back</option>
                        <option value="Biceps">Biceps</option>
                        <option value="Cardio">Cardio</option>
                        <option value="Full Body">Full Body</option>
                        <option value="Legs">Legs</option>
                        <option value="Shoulder">Shoulder</option>
                        <option value="Triceps">Triceps</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="six columns">
                    <label for="exercsieCalories">Calories Burned</label>
                    <input class="u-full-width" type="email" placeholder="400..." id="exercsieCalories">
                </div>
                <div class="six columns">
                    <label for="exercsieLink">Youtube Link</label>
                    <input class="u-full-width" type="email" placeholder="youtube.com/..." id="exercsieLink">
                </div>
            </div>
            <a href="index.html"><input class="button-primary" type="submit" value="Submit"></a>       
        </div>
    </body>
</body>
</html>
