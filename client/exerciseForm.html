<!doctype html>
<html>
<head>
<title>Add an Exercise</title>
  
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
    
    

</head>
<body>
    
    <!--The header. Eventually add a sign-in button-->
    <header>
        <h1 class="title">Fitness Tracker</h1>
    </header>
    <br>
        <form class="exerciseForm" action="index.html">
            <div class="row">
                <div class="six columns">
                    <label for="exerciseName">Exercise Name</label>
                    <input class="u-full-width" type="text" placeholder="Shred..." id="exerciseName" name="exerciseName">
                </div>
                <div class="six columns">
                    <label for="exerciseFocus">Exercise Focus</label>
                    <select class="u-full-width" id="exerciseFocus" name="exerciseFocus">
                        <option value="Abs">Abs</option>
                        <option value="Back">Back</option>
                        <option value="Biceps">Biceps</option>
                        <option value="Cardio">Cardio</option>
                        <option value="Full Body">Full Body</option>
                        <option value="Legs">Legs</option>
                        <option value="Shoulder">Shoulder</option>
                        <option value="Triceps">Triceps</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="six columns">
                    <label for="exercsieCalories">Calories Burned</label>
                    <input class="u-full-width" type="text" placeholder="400..." id="exercsieCalories" name="exercsieCalories">
                </div>
                <div class="six columns">
                    <label for="exercsieLink">Youtube Link</label>
                    <input class="u-full-width" type="text" placeholder="youtube.com/..." id="exercsieLink" name="exerciseLink">
                </div>
            </div>
            <input type="submit" value="Submit"/>     
        </form>
        
</body>
<script src="js/client.js"></script>
</html>
